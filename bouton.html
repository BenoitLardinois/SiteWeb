<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="tex/css" href="styles.css" media="all">  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/carousel/">
    <!-- Custom styles for this template 
    <link href="carousel.css" rel="stylesheet">-->
    
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/40845f5385.js" crossorigin="anonymous"></script>
    <title>Top Auto Parts</title>
  </head>
  
  
  <body>
    <div class="calltoaction text-center">
      <br><br><br><br><br>
      <h1>Trouvez facilement vos pièces</h1>
      <br><br>
      <label for="marque">Entrez <strong>la marque</strong> de votre voiture</label>
      <input type="text" name="marqu" id="marque" autocomplete="on" placeholder="Exemple: Audi">
      <br><br>
      <label for="model">Entrez <strong>le modèle</strong> de votre voiture</label>
      <input type="text" name="model" id="model">
      <br><br>
      <label for="annee">Entrez <strong>l'année de votre voiture</strong></label>
      <input type="text" name="annee" id="annee" required="required">
      <br><br>
      <select name="pays">
        <optgoup label="Europe">
          <option value="belgique">Belgique</option>
          <option value="france">France</option>
          <option value="luxembourg">Luxembourg</option>
          <option value="suisse">Suisse</option>
        </optgoup>
      </select>
      <br><br>
      <input type="submit" value="Envoyer">
    </div>
  </body>
  
</html>
